<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hangman javascript</title>
    <link rel="stylesheet" type="text/css" href="format.css">
</head>
<body>
    <h1>guessing game.org</h1>
    <div id="main">
        <div id="entry">
            enter a word to save it<br>
            <input type="text" id="text_entry"><br>
            <button id="btn_entry">click to save</button>
        </div>
        <p id="confirm_entry">you have no words</p>
        <div id="output">
            enter the spellings of the word<br>
            <input type="text" id="text_output"><br>
            <button id="btn_output">check the word</button><br>
        </div>
        <p id="confirm_output"></p>
        <script src="function.js"></script>
    </div>
</body>
</html>
